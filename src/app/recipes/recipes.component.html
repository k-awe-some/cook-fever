<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>

  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else noShow"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noShow>
      <p>Please select a recipe from the list.</p>
    </ng-template>
  </div>
</div>
