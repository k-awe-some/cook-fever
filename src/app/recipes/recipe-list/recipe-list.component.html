<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" type="button" name="button">
      Add new recipe
    </button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
